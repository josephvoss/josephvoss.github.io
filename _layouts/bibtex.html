---
theme :
  name : bootstrap-3
layout: default
---

<div class='text-center'>
    <h2>{{ page.entry.title }}</h2>
</div>

<hr>

<h4>{{ page.reference }}</h4>
<div align="justify">
<p>{{ page.entry.abstract }}</p>
</div>
{% if page.entry.doi %}
    <a href="http://dx.doi.org/{{page.entry.doi}}">
    http://dx.doi.org/{{page.entry.doi}}</a>
{% endif %}
