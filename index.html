      $(function(){
        $("#type2-text").hide()

        $("#contact").css('visibility', 'hidden');
        $("#projects").css('visibility','hidden');
        $("#type1").typed({
          stringsElement: $("#type1-text"),
          typeSpeed: 10,
	  callback: function(){
            $("#type1").siblings('.typed-cursor').remove();
            runSecond();
          },
        });
    });
      function runSecond(){
        $("#type2").typed({
          stringsElement: $("#type2-text"),
          typeSpeed: 10,
	  callback: function(){
            $("#type2").siblings('.typed-cursor').remove();
            $("#about_me").css('visibility','visible').hide().fadeIn(1200);
            $("#contact").css('visibility','visible').hide().fadeIn(1200);
            $("#projects").css('visibility','visible').hide().fadeIn(1200);
          },
        });
       }

</script>
