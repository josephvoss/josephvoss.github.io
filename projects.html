{% include JB/setup %}

<div class="container content_body" style="background-color: rgba(255,255,255, .9) !important;">
    <div class="row">
      <div class="col-xs-12">
          <div class="text-center"><h2>{{ page.title }}</h2></div>

	<div style="padding-left: 10px">
	    <hr>
            <div class="col-md-6">
            {% for post in site.posts %}
            <li>
                <h4>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h4>
                    <div style="padding-left: 10px">
                    {{ post.description }}
                </div>
            </li>
            {% endfor %}
            <br>
            </div>
            <div class="col-md-6">
            <img class="img-responsive center-block" style="max-width: 75%"
            src="/assets/img/Full_car.jpg" alt="DIY RC Car">
            <br>
            <img class="img-responsive center-block" style="max-width: 50%"
            src="/assets/img/Bluetooth_display.jpg"alt="Bluetooth Serial
            Display">
            <br>
            </div>
        <br>
        <br>
	</div>
      </div>
    </div>
</div>
