<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- Sticky Footer -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bs-sticky-footer.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="assets/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
      <link rel="shortcut icon" type="image/png"  href="images/favicon.png">

  </head>

  <body>
    <div id="wrap">
      <nav class="navbar navbar-default" role="navigation">
      <div class="row-lg-8">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#jb-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="jb-navbar-collapse">
          <ul class="nav navbar-nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        <div class="row" id="header-link-row" style="padding: 5px;">
            <div class="col-xs-3 col-sm-1 col-md-1 col-lg-1 col-centered text-center vcenter">
              <a href='mailto:josephvoss14@gmail.com' target="_blank"><i class='fa fa-envelope fa-2x' style="vertical-align: middle;"></i></a>
            </div>
            <div class="col-xs-3 col-sm-1 col-md-1 col-lg-1 col-centered text-center vcenter">
              <a href='https://github.com/josephvoss' target="_blank"><i class='fa fa-github fa-2x' style="vertical-align: middle;"></i></a>
            </div>
            <div class="col-xs-3 col-sm-1 col-md-1 col-lg-1 col-centered text-center vcenter">
              <a href='https://www.linkedin.com/in/josephvoss14' target="_blank"><i class='fa fa-linkedin fa-2x' style="vertical-align: middle;"></i></a>
            </div>
        </div>
        </div><!-- /.navbar-collapse -->
        </div>
      </nav>

      <div class="container content_body">
        {{ content }}
      </div>


    {% include JB/analytics %}


    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>

  <div class="device-xs visible-xs"></div>
  <div class="device-sm visible-sm"></div>
  <div class="device-md visible-md"></div>
  <div class="device-lg visible-lg"></div>
    <script>
      var test = $('.device-xs').is(':visible');
      if( !test ) {
        $("#header-link-row").addClass("text-right");
      }
      else {
        $("#header-link-row").removeClass("text-right");
        $("#header-link-row").addClass("text-center");
      }
    </script>

  </body>
</html>
