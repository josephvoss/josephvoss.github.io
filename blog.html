{% include JB/setup %}

<div class="container content_body" style="background-color: rgba(255,255,255, .9) !important;">
    <div class="row">
      <div class="col-xs-12">
        <div class="text-center"><h2>Blog</h2></div>
	<div style="padding-left: 10px">
	    <hr>
	    <br>
            {% for post in site.posts %}
                <li>
		    <h4>
                    <a href="{{ post.url }}">{{ post.title }}</a>
		    </h4>
                    <div style="padding-left: 10px">
		      {{ post.excerpt }}
		    </div>
                </li>
            {% endfor %}
        <br>
        <br>
	</div>
      </div>
    </div>
</div>
